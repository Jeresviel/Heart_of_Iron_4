 #### Airborne tank module ####
 tank_light_one_man_tank_turret_p:0 "空降炮塔"
 tank_light_one_man_tank_turret_p_desc:0 "这座小型炮塔勉强能塞下一名坦克乘员。这名乘员同时负责主武器的瞄准和填装，还要随时关注周围的环境和威胁。"
 tank_light_fixed_superstructure_turret_p:0 "空降固定式炮塔"
 tank_light_fixed_superstructure_turret_p_desc:0 "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得改载具成为伏击作战的理想选择。"
 
 
