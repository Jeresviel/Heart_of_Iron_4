 ## Motorized Paratrooper battalion ##
 motorized_paratrooper:0 "摩托化伞兵"
 motorized_paratrooper_desc:0 "摩托化伞兵的运输工具，如可以用滑翔机运输的吉普车或摩托车等。"
 
 
 ## Paradrop Artillery battalion ##
 paradrop_artillery:0 "空降炮兵"
 paradrop_artillery_desc:0 "空降炮兵营采用了可以通过滑翔机运输的轻型火炮，虽然与一般炮兵营相比火力不足，但经过优化，可以支援空降部队。"
 paradrop_anti_air:0 "空降防空炮"
 paradrop_anti_air_desc:0 "空降防空营采用了可以通过滑翔机运输的轻型防空炮，虽然与一般防空营相比火力不足，但经过优化，可以支援空降部队。"
 paradrop_anti_tank:0 "空降反坦克炮"
 paradrop_anti_tank_desc:0 "空降反坦克营采用了可以通过滑翔机运输的轻型反坦克炮，虽然与一般反坦克营相比火力不足，但经过优化，可以支援空降部队。"
 