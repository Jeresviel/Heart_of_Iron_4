 VIC_ship_hull_super_heavy_2_desc:0 "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 ship_hull_escort_carrier_1:0 "护航航空母舰"
 ship_hull_escort_carrier_1_desc:0 "一种小型而缓慢的航空母舰，通常从民用船体改造而来，这使她们更便宜并且能够快速地被建造。她们的长度通常只有大型舰队航母的一半，排水量更是只有三分之一，速度较慢，携带的飞机更少，而且武装和装甲更轻。"
 escort_carrier_1:1 "护航航空母舰"
 escort_carrier_1_desc:1 "一种小型而缓慢的航空母舰，通常从民用船体改造而来，这使她们更便宜并且能够快速地被建造。她们的长度通常只有大型舰队航母的一半，排水量更是只有三分之一，速度较慢，携带的飞机更少，而且武装和装甲更轻。"