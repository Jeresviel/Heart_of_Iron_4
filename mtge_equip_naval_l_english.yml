l_english:
 ship_hull_cruiser_carrier:0 "载机巡洋舰"
 ship_hull_cruiser_carrier_desc:0 "一种战舰，融合了航空母舰与轻型巡洋舰的特点。"
 ship_hull_cruiser_carrier_1:0 "载机巡洋舰 I"
 ship_hull_cruiser_carrier_1_short:0 "载机巡洋舰 I"
 ship_hull_cruiser_carrier_1_desc:0 "一种早期战舰，融合了航空母舰与轻型巡洋舰的特点。\n\n研究该科技将使你的海军着重发展§Y巡洋航母§!。更多先进型号将会在相应的§Y巡洋舰§!以及§Y航空母舰§!科技都研究完成后解锁。"
 ship_hull_cruiser_carrier_2:0 "载机巡洋舰 II"
 ship_hull_cruiser_carrier_2_desc:0 "一种1930年设计的原初就是载机巡洋舰的设计，一半是巡洋舰，而另一半通过早期的斜角甲板而达到了航空母舰的标准。武器选择上的灵活性使这艘船成为一艘理想的航母护卫舰，能够对空中、水面和水下的威胁都作出反应。"
 ship_hull_cruiser_carrier_3:0 "载机巡洋舰 III"
 ship_hull_cruiser_carrier_3_desc:0 "一种在1939年提出的载机巡洋舰构想，在舰艏和舰尾安装两个三联装6英寸（152mm）炮塔，在其中则是长达390英尺（120米)的飞行甲板"
 ship_hull_cruiser_carrier_4:0 "载机巡洋舰 IV"
 ship_hull_cruiser_carrier_4_desc:0 "这种最新型的载机巡洋舰通过重新设计上层建筑布局以达到减小水面可见度，提升侦察距离的同时也能够进行和应对来自水面与天空的进攻。"
 ship_hull_submarine_midget_1:0 "1928 袖珍潜艇"
 ship_hull_submarine_midget_1_desc:0 "紧凑型近程潜艇，配备有限的武器，专为沿海防御和港口渗透行动而设计。"
 ship_hull_submarine_5_desc:0 "技术上的重大突破使测试深度和有效布局得以大幅度增加，从而可以装载新型武器和发动机。"
 ship_hull_submarine_cruiser:0 "巡洋潜艇"
 ship_hull_submarine_cruiser_desc:0 "一种装备中型火炮，小型机库，能够以海岸炮击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 ship_hull_submarine_cruiser_1:0 "巡洋潜艇 I"
 ship_hull_submarine_cruiser_1_desc:0 "一种装备中型火炮，小型机库，能够以海岸炮击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 ship_hull_submarine_cruiser_2:0 "巡洋潜艇 II"
 ship_hull_submarine_cruiser_2_desc:0 "一种装备轻型火炮，能够以海岸炮击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 ship_hull_submarine_heavy:0 "重型巡洋潜艇"
 ship_hull_submarine_heavy_desc:0 "一种装备中型火炮，小型机库，能够以海岸炮击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 ship_hull_submarine_heavy_1:0 "重型巡洋潜艇 I"
 ship_hull_submarine_heavy_1_desc:0 "一种装备中型火炮，小型机库，能够以海岸炮击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 ship_hull_submarine_heavy_2:0 "重型巡洋潜艇 II"
 ship_hull_submarine_heavy_2_desc:0 "一种比它的前辈还要大上不少的巡洋潜艇，能够配备中型炮台，可以以海岸炮击和机库中起降的飞机支援登陆。航程极远，不用中途补给。"
 ship_hull_submarine_carrier:0 "潜水航母"
 ship_hull_submarine_carrier_desc:0 "配备水密机库和起降斜坡的大型远程潜艇，能发射和回收最多四架飞机执行侦察或攻击任务。"
 ship_hull_submarine_carrier_1:0 "潜水航母"
 ship_hull_submarine_carrier_1_desc:0 "配备水密机库和起降斜坡的大型远程潜艇，能发射和回收最多三架飞机执行侦察或攻击任务。"
 ship_hull_light_5_desc:0 "对于现代驱逐舰进行了又一轮的改进使它可以安装大量的先进侦察装备和全新的深水炸弹发射器。"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "这种小型舰艇为了提升其装甲和武备牺牲了速度与航程。"
 ship_hull_torpedo_cruiser_desc:0 "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
 ship_hull_light_5:2 "1945驱逐舰船体"
 ship_hull_cruiser_5:0 "大型巡洋舰船体"
 ship_hull_cruiser_5_desc:0 "一种放大了的巡洋舰，介于重巡和战巡之间，装备了先进的发动机和武装以使其可以在速度和武装上都超越常规巡洋舰。尽管它的装甲并不与其尺寸相称，但这种巡洋舰的强大防空阵列也使它成为航母护航任务的理想装备。"
 ship_hull_cruiser_coastal_defense_ship:0 "1929 岸防舰"
 ship_hull_torpedo_cruiser:0 "1940 鱼雷巡洋舰"
 ship_hull_cruiser_panzerschiff:0 "1936 袖珍战列舰"
 ship_hull_cruiser_panzerschiff_desc:0 "知其不可而为之，德国的工程师们成功在巡洋舰的船体上搭载了接近战列舰级别的火炮，其成果是一艘火力超过了任何已知巡洋舰的战舰，但是造价昂贵，航速较慢，并且装甲较为薄弱。"
 ship_hull_heavy_5:1 "1945重型船体"
 ship_hull_submarine_5:1 "1945潜艇船体"
 ship_hull_super_heavy_2:0 "超重型战舰船体 II"
 ship_hull_super_heavy_2_desc:0 "我们在之前的超重战列舰上装上了更强大的武器以及改装过的火控系统。"
 destroyer_5:1 "驱逐舰 V型"
 destroyer_5_desc:0 "对于现代驱逐舰进行了又一轮的改进使它可以安装大量的先进侦察装备和全新的深水炸弹发射器。"
 light_cruiser_5:1 "轻巡洋舰 V型"
 light_cruiser_5_desc:0 "先进的技术使得这艘轻巡洋舰成为大型舰艇护卫的不二之选，现代的轻巡洋舰可以摆脱过去的大多数限制，拥有更好的装备来应对空袭。"
 heavy_cruiser_5:1 "重巡洋舰 V型"
 heavy_cruiser_5_desc:0 "模块化设计允许在这艘重巡洋舰设计中配备更多的大量快速装填火力。"
 submarine_midget_1:1 "1928袖珍潜艇"
 submarine_midget_1_desc:0 "紧凑型近程潜艇，配备有限的武器，专为沿海防御和港口渗透行动而设计。"
 submarine_cruiser:1 "巡洋潜艇"
 submarine_cruiser_desc:0 "一种大型潜艇，设计在远离基地设施的海域长时间航行。它可以配备水上飞机作为远程观测平台。"
 submarine_cruiser_1:1 "巡洋潜艇 I"
 submarine_cruiser_1_desc:0 "一种装备小型机库，能够以轰击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 submarine_cruiser_2:1 "巡洋潜艇 II"
 submarine_cruiser_2_desc:0 "一种装备轻型火炮，能够以轰击方式支援海军入侵的大型潜艇。航程极远，不用中途补给。"
 submarine_heavy:1 "重型巡洋潜艇"
 submarine_heavy_desc:0 "一种非常大的潜艇，能够配备中型炮台，可以以海岸炮击和机库中起降的飞机支持登陆。航程极远，不用中途补给。"
 submarine_heavy_1:1 "重型巡洋潜艇 I"
 submarine_heavy_1_desc:0 "一种非常大的潜艇，能够配备中型炮台，可以以海岸炮击和机库中起降的飞机支持登陆。航程极远，不用中途补给。"
 submarine_heavy_2:1 "重型巡洋潜艇 II"
 submarine_heavy_2_desc:0 "一种比它的前辈还要大上不少的巡洋潜艇，能够配备中型炮台，可以以海岸炮击和机库中起降的飞机支援登陆。航程极远，不用中途补给。"
 submarine_carrier:1 "潜水航母 I"
 submarine_carrier_desc:0 "配备水密机库和起降斜坡的大型远程潜艇，能发射和回收最多三架飞机执行侦察或攻击任务。"
 cruiser_carrier:1 "载机巡洋舰"
 cruiser_carrier_desc:1 "一种战舰，融合了航空母舰与轻型巡洋舰的特点。"
 cruiser_carrier_1:1 "载机巡洋舰 I"
 cruiser_carrier_1_short:1 "载机巡洋舰 I"
 cruiser_carrier_1_desc:1 "一种早期战舰，融合了航空母舰与轻型巡洋舰的特点。"
 cruiser_carrier_2:1 "载机巡洋舰 II"
 cruiser_carrier_2_desc:1 "一种1930年设计的原初就是载机巡洋舰的设计，一半是巡洋舰，而另一半通过早期的斜角甲板而达到了航空母舰的标准。武器选择上的灵活性使这艘船成为一艘理想的航母护卫舰，能够对空中、水面和水下的威胁都作出反应。"
 cruiser_carrier_3:1 "载机巡洋舰 III"
 cruiser_carrier_3_desc:1 "一种在1939年提出的载机巡洋舰构想，在舰艏和舰尾安装两个三联装6英寸（152mm）炮塔，在其中则是长达390英尺（120米)的飞行甲板"
 cruiser_carrier_4:1 "载机巡洋舰 IV"
 cruiser_carrier_4_desc:1 "这种最新型的载机巡洋舰通过重新设计上层建筑布局以达到减小水面可见度，提升侦察距离的同时也能够进行和应对来自水面与天空的进攻。"
 ship_hull_battle_carrier:0 "航空战列舰"
 ship_hull_battle_carrier_desc:0 "航空战列舰是一种结合了战列舰和航空母舰的战舰。战列舰是当代海战的主宰，但飞机对海战的影响日益增强。我们期待这些能部署舰载机的战列舰能在我们的海军中发挥无限的潜力。"
 ENG_ship_hull_super_heavy_2:0 "狮 II级"
 ENG_ship_hull_super_heavy_2_desc:0 "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰建成下水，她将会配备三或四门最新型的三联装16英寸（406mm)火炮，厚重的装甲能够抵御从任何方向甚至空中的进攻。但由于建造她们所需的庞大的成本，以及对航空母舰需求量的上升，该项目最终被放弃。"
 FRA_ship_hull_super_heavy_2:0 "拿破仑·波拿巴级"
 FRA_ship_hull_super_heavy_2_desc:0 "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 GER_ship_hull_cruiser_panzerschiff:0 "铁甲舰"
 GER_ship_hull_super_heavy_2:0 "H44级"
 GER_ship_hull_super_heavy_2_desc:0 "H44级是H系列设计的最终之作。没有了舰炮口径及排水量的限制，H42至H44设计拥有大幅增强的武装和装甲，排水量达到131,000吨的H44设计装配有8门508毫米（20英寸）舰炮。"
 ITA_ship_hull_super_heavy_2:0 "埃琳娜女王级"
 ITA_ship_hull_super_heavy_2_desc:0 "埃琳娜女王级是一款原计划于意大利参战时下水的重型战列舰构想。其设计性能比肩美国的蒙大拿级战列舰计划，装甲度极高，排水量70,000吨，装备406mm主炮。"
 JAP_ship_hull_super_heavy_2:0 "超大和级"
 JAP_ship_hull_super_heavy_2_desc:0 "超大和级是在大和级的基础之上装上更强大的51cm主炮和最新型防空炮的计划。她们的装甲厚度夸张到可以承受自身的51cm口径炮弹；设计排水量为70,000-80,000吨。"
 JAP_ship_hull_submarine_carrier:0 "伊-400级潜水航母"
 JAP_ship_hull_submarine_carrier_desc:0 "伊-400级是配备水密机库和起降斜坡的大型远程潜艇，能发射和回收最多四架飞机执行侦察或攻击任务。"
 SOV_ship_hull_super_heavy_2:0 "23bis工程级"
 SOV_ship_hull_super_heavy_2_desc:0 "23bis工程级战列舰是对之前的苏联级战列舰（23工程）的改良和完善。和前辈相比，他们装备有同样的四座406毫米口径三联装炮塔，加厚装甲带，修正过的副火炮布局以及更强的对空武器。"
 USA_ship_hull_super_heavy_2:0 "蒙大拿级"
 USA_ship_hull_super_heavy_2_desc:0 "和伊利诺伊级相比，蒙大拿级更大，并增加了更多护甲，但同时也牺牲了速度以适应体积和装甲的增加。她的主武器是12门18英寸（457mm）50倍径舰炮，配备最新火控系统的蒙大拿级将无可比拟。最初的设计还包括了6英寸副炮，但后被替换为高平两用双联装5英寸副炮。"
 AST_ship_hull_super_heavy_2:0 "狮 II级"
 AST_ship_hull_super_heavy_2_desc:0 "狮II级战列舰的设计来自于在1944年对早期狮级战列舰的一个改进版本。汲取了战时的经验教训，这种设计变得越来越庞大与沉重。如果该舰建成下水，她将会配备三或四门最新型的三联装16英寸（406mm)火炮，厚重的装甲能够抵御从任何方向甚至空中的进攻。但由于建造她们所需的庞大的成本，以及对航空母舰需求量的上升，该项目最终被放弃。"
