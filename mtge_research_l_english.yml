l_english:
 modern_centimetric_radar:0 "集成火力管制"
 modern_centimetric_radar_desc:0 "先进的厘米级雷达与高度先进的火力控制系统相结合，突破了旧分米级雷达的许多局限性，使其能够精确地对远距离的多个目标进行跟踪和发射。"
 antiair6navy:0 "现代海军防空炮"
 antiair6navy_desc:0 "八联座机炮与火控雷达结合，能以惊人的准确度向敌方飞行器倾泻炮火。\n\n安装一个§Y副炮§!模块可以使§Y巡洋舰§!，§Y航母§!，或§Y重型舰船§!进行少量的§Y轻型火炮攻击§!并允许其攻击第二个目标。这个模块也增加了§Y对空攻击§!。"
 advanced_sonar:0 "先进声呐"
 advanced_sonar_desc:1 "先进声纳系统。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!。"
 modern_sonar:0 "现代声呐"
 modern_sonar_desc:1 "集成了先进反潜艇系统的精密现代声纳系统。\n\n在§Y轻型船舰§!和§Y巡洋舰§!的§Y电子设备槽位§!上安装此模块将有助于探测敌方§Y潜艇§!并提升伤害。"
 advanced_airplane_launcher:0 "先进飞机弹射器"
 advanced_airplane_launcher_desc:1 "火箭辅助弹射机构允许更大更重更强的飞机从此处弹射出去，这将能增大我方大侦查范围。\n\n在§Y巡洋舰§!和§Y重型船舰§!或特化的§Y潜艇§!上安装此模块将有助于探查敌舰。"
 basic_ship_hull_downgrade:0 "一级船体紧急加工"
 basic_ship_hull_downgrade_desc:0 "必须要加速了！我们将以降低油箱容量的代价来加快建造的速度。这提供了建造更多战舰的好处，但代价是航程。此外更快的生产速度将对可靠性产生一些影响。\n\n在§Y巡洋舰§!，§Y重型舰艇§!或§Y航空母舰§!上安装此模块将有助于提升舰船§Y速度§!，但会减小其§Y航程§!，§Y可靠度§!以及§Y伤害可承受量§!。\n"
 improved_ship_hull_downgrade:0 "二级船体紧急加工"
 improved_ship_hull_downgrade_desc:0 "我们急需战舰！通过减少一半的燃料容量和在检查时有意忽略细枝末节，能够将生产速度进一步提高。但是燃料供应的显著减少将降低航母承载舰载机的运力。\n\n在§Y巡洋舰§!，§Y重型舰艇§!或§Y航空母舰§!上安装此模块将有助于提升舰船§Y速度§!，但会减小其§Y航程§!，§Y可靠度§!。"
 advanced_ship_hull_downgrade:0 "三级船体紧急加工"
 advanced_ship_hull_downgrade_desc:0 "时间不多了，我们现！在！就需要船！通过大幅减少船只构造的复杂程度来极快地提升建造速度，但是这种极端的行为会极大地削弱船只强度！\n\n在§Y巡洋舰§!，§Y重型舰艇§!或§Y航空母舰§!上安装此模块将有助于提升舰船§Y速度§!，但会减小其§Y航程§!，§Y可靠度§!以及§Y伤害可承受量§!。"
 basic_cruiser_armor_scheme:0 "基础巡洋舰装甲设计方案"
 basic_cruiser_armor_scheme_desc:1 "这种装甲设计方案仿照了主力舰上分离舷侧和甲板的装甲的做法，并能提供一定程度上对弹片与小口径火炮的防御。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 improved_cruiser_armor_scheme:0 "巡洋舰舷侧倾斜装甲设计方案"
 improved_cruiser_armor_scheme_desc:1 "将水线装甲依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被穿透。\n\n在§Y巡洋舰§!上安装这个模块可以提高它们§Y抵御敌人伤害§!的能力，但也会§R降低§!它们的§Y速度§!。"
 basic_heavy_armor_scheme:0 "倾斜舷侧装甲设计方案"
 basic_heavy_armor_scheme_desc:1 "将水线装甲依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被穿透。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲方案§!来决定。"
 improved_heavy_armor_scheme:0 "重点防护装甲方案"
 improved_heavy_armor_scheme_desc:1 "该方案只注重保护船舶上最重要的部分，而忽略了不重要的部分。\n\n在§Y重型舰艇§!上安装这个模块可以提高他们§Y抵御敌人伤害§!的能力。§Y战列舰§!和§Y战列巡洋舰§!由它们不同的§Y装甲方案§!来决定。"
 basic_submarine_armor_scheme:0 "鞍型潜艇水箱设计"
 basic_submarine_armor_scheme_desc:0 "一种独特的压载舱设计，用以成对安装在潜艇两侧，以平衡压力。\n\n鞍型潜艇水箱将提升§Y潜艇§!的§Y速度§!以及§Y装甲§!，但稍微提高§Y生产花费§!以及潜艇的§Y可见度§!"
 improved_submarine_armor_scheme:0 "双船体潜艇设计"
 improved_submarine_armor_scheme_desc:0 "一种将两个船体合二为一的船体设计以及建造方法。除开为了提升安全性，船体外部又包裹了一层船壳以降低噪音。\n\n使用该方式建造的§Y潜艇§!将提升船只的§Y装甲§!并降低§Y可见度§!，但会提高§Y生产花费§!。"
 basic_silent_submarine:0 "无声潜艇"
 basic_silent_submarine_desc:0 "含有数千个微小空隙的橡胶瓦，安装在潜艇的外壳上，以吸收主动声呐发出的声波，并减弱船只发出的声音。\n\n在§Y潜艇§!上安装此模块将有助于降低潜艇的§Y水面可见度§!，但也会减小其§Y速度§!。\n"
 improved_silent_submarine:0 "改良无声潜艇技术"
 improved_silent_submarine_desc:0 "在消声瓦设计、发动机阻尼器和粘合剂方面的改进提高了流体力学特性，同时显著降低了对声呐波的反射率。\n\n在§Y潜艇§!上安装此模块将有助于降低潜艇的§Y水面可见度§!，但也会减小其§Y速度§!。\n"
 silent_torpedo:0 "匿踪鱼雷"
 silent_torpedo_desc:0 "改进的低尾翼和螺旋桨设计允许鱼雷隐秘的航行，直到它击中目标。"
 latewar_ship_torpedo_launcher:0 "战争后期舰载鱼雷发射器"
 latewar_ship_torpedo_launcher_desc:1 "线引导技术大大提高了鱼雷的精度。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 advanced_submarine_snorkel:0 "先进通气管"
 advanced_submarine_snorkel_desc:1 "增加了能够探测厘米雷达波长的雷达预警接收器，可为潜艇提供足够的预警，警告其正在接近敌方水面船只和海军轰炸机。 \n\n在§Y潜艇§!上安装此模块将有助于降低潜艇的§Y水面可见度§!，使他们几乎隐形。\n"
 advanced_submarine_snorkel_radar:0 "雷达换气管"
 advanced_submarine_snorkel_radar_desc:1 "将紧凑型雷达安装在潜艇浮潜塔上，以提高探测距离和攻击能力。 但为了使这两种技术融合，必须做出一些妥协。\n\n在§Y潜艇§!上安装此模块将有助于降低潜艇的§Y水面可见度§!，也能增加其§Y水面探测能力§!和§Y水下探测能力§!。"
 op_secondary_battery:0 "高平两用速射副炮"
 op_secondary_battery_desc:1 "将反舰炮与防空炮合并于同一炮座上，可以提高灵活性并减轻重量。\n\n安装一个§Y副炮§!模块可以使§Y巡洋舰§!，§Y航母§!，§Y潜艇§!或§Y重型舰船§!进行少量的§Y轻型火炮攻击§!并允许其攻击第二个目标。这个模块也增加了§Y对空攻击§!"
 basic_secondary_shell:0 "小口径多用半穿甲弹"
 basic_secondary_shell_desc:0 "这种炮弹在穿甲性能和爆炸威力间取得了平衡，可以显著地在贯穿轻型舰船后带来更多伤害的同时能在空中引爆以破片击伤飞机。"
 improved_secondary_shell:0 "改良小口径多用半穿甲弹"
 improved_secondary_shell_desc:0 "更好的弹药让副炮在一场战斗的结果中占有更大的比重"
 submarine_antiair1:0 "潜艇防空 I"
 submarine_antiair1_desc:0 "一组潜艇用重机枪可以为舰艇提供些许近距离的防空火力。"
 submarine_antiair2:0 "潜艇防空 II"
 submarine_antiair2_desc:0 "一门潜艇用小型自动炮可以打出口径更大的炮弹，几发就能击毁一架飞机。"
 submarine_antiair3:0 "潜艇防空 III"
 submarine_antiair3_desc:0 "之前的小口径炮威力难以在敌人投放武器前摧毁敌方飞机。更大的炮弹意味着在命中时更容易摧毁敌方飞机，但也需要更大口径的身管。"
 submarine_antiair4:0 "潜艇防空 IV"
 submarine_antiair4_desc:0 "最新的潜艇用防空炮不仅可以轻易捕捉高速移动的空中目标，并且升级过的火控系统可以引导多门防空炮射击同一个目标。"
 submarine_antiair5:0 "潜艇防空 V"
 mtgx_dazzle_camo:0 "迷彩伪装"
 mtgx_dazzle_camo_desc:0 "扰乱性的伪装，由对比色的几何形状的复杂图案组成，彼此中断和交叉，旨在伪装一艘船的航向和速度，使敌人难以瞄准它。\n\n在§Y巡洋舰§!和§Y重型船舰§!上安装此模块将降低她们的§Y可靠性§!与§R水面可见度§!，但同时使她们更难遭受到暴击。"
 improved_ship_hull_cruiser_carrier:0 "载机巡洋舰 III"
 improved_ship_hull_cruiser_carrier_desc:0 "一种在1939年提出的载机巡洋舰构想，在舰艏和舰尾安装两个三联装6英寸（152mm）炮塔，在其中则是长达390英尺（120米)的飞行甲板"
 advanced_ship_hull_cruiser_carrier:0 "载机巡洋舰 IV"
 advanced_ship_hull_cruiser_carrier_desc:0 "这种最新型的载机巡洋舰通过重新设计上层建筑布局以达到减小水面可见度，提升侦察距离的同时也能够进行和应对来自水面与天空的进攻。"