 light_ship_engine_5:0 "56000马力引擎"
 light_ship_engine_5_short:0 "轻型引擎 V"
 light_ship_engine_5_desc:0 "由于新材料具有较高的耐热性，这种有着更大刚体的发动机能够显著地运行更长时间，且燃油经济性更高。"
 sub_ship_engine_5:0 "8000马力引擎"
 sub_ship_engine_5_short:0 "潜艇引擎 V"
 sub_ship_engine_5_desc:1 "先进的带涡轮增压器的混合动力发动机能够在保持不可探测的情况下长时间高速运转，无论是在追逐目标时还是更快地给电池充电时。"
 cruiser_ship_engine_5:0 "130000马力引擎"
 cruiser_ship_engine_5_short:0 "巡洋舰引擎 V"
 cruiser_ship_engine_5_desc:0 "由于新材料具有较高的耐热性，这种有着更大刚体的发动机能够显著地运行更长时间，且燃油经济性更高。"
 ship_armor_submarine_1:0 "鞍型潜艇水箱"
 ship_armor_submarine_1_short:0 "鞍型潜艇水箱"
 ship_armor_submarine_1_desc:0 "一种的压载舱，用以成对安装在潜艇两侧，以平衡从船壳到中部的压力。"
 ship_armor_submarine_2:0 "双船体"
 ship_armor_submarine_2_short:0 "双船体"
 ship_armor_submarine_2_desc:0 "一种将两个船体合二为一的船体设计以及建造方法。除开为了提升安全性，船体外部又包裹了一层船壳以降低噪音。"
 ship_armor_submarine_anechoic_tiles_1:0 "消声瓦"
 ship_armor_submarine_anechoic_tiles_1_short:0 "消声瓦"
 ship_armor_submarine_anechoic_tiles_1_desc:0 "含有数千个微小空隙的橡胶瓦，应用在潜艇的外壳上，以吸收主动声纳发出的声波，并减弱船只发出的声音。然而，消声瓦的安装过程很长，大大增加了生产时间。"
 ship_armor_submarine_anechoic_tiles_2:0 "1944型消声瓦"
 ship_armor_submarine_anechoic_tiles_2_short:0 "1944型消声瓦"
 ship_armor_submarine_anechoic_tiles_2_desc:0 "在消声瓦设计、发动机阻尼器和粘合剂方面的改进提高了流体力学特性，同时显著降低了对声呐波的反射率。"
