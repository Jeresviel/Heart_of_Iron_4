 ship_super_heavy_battery_2:0 "51cm火炮"
 ship_super_heavy_battery_2_short:0 "超重炮组 II"
 ship_super_heavy_battery_2_desc:0 "重达227公吨(223吨)，能够发射重达1950公斤(4300磅)的穿甲弹，这些巨大的火炮将是历史上安装在主力舰上的最大口径的火炮。"
 submarine_light_battery_1:0 "105mm速射炮"
 submarine_light_battery_1_short:0 "轻型潜艇炮组 I"
 submarine_light_battery_1_desc:0 "具有动力装置的轻型炮，可以快速瞄准目标。"
 submarine_light_battery_2:0 "127mm速射炮"
 submarine_light_battery_2_short:0 "轻型潜艇炮组 II"
 submarine_light_battery_2_desc:0 "带有炮盾的轻型炮，可以抵御炮弹碎片和恶劣天气。"
 submarine_light_battery_3:0 "130mm速射炮"
 submarine_light_battery_3_short:0 "轻型潜艇炮组 III"
 submarine_light_battery_3_desc:0 "具有动力装置的潜艇用轻型炮。"
 submarine_dp_light_battery:0 "127mm高平两用炮"
 submarine_dp_light_battery_short:0 "高平两用潜艇主炮"
 submarine_dp_light_battery_desc:0 "一种安置在特殊炮座上的小型潜艇用火炮，不仅能攻击水面目标，还可以对空射击。"
 submarine_medium_battery_1:0 "15cm 火炮"
 submarine_medium_battery_1_short:0 "中型潜艇炮组 I"
 submarine_medium_battery_1_desc:0 "这种炮是老旧型号的升级产物，旨在给巡洋舰提供比驱逐舰和旧式巡洋舰更强的火力。"
 submarine_medium_battery_2:0 "15.5cm火炮"
 submarine_medium_battery_2_short:0 "中型潜艇炮组 II"
 submarine_medium_battery_2_desc:0 "采用了一系列的新技术，这种炮进一步拉开了轻巡洋舰和驱逐舰的主炮差距。"
 submarine_medium_battery_3:0 "15.5cm自动装填火炮"
 submarine_medium_battery_3_short:0 "中型潜艇炮组 III"
 submarine_medium_battery_3_desc:0 "专为高射速设计，这种炮甚至可以允许巡洋潜艇通过频繁射击瘫痪比自己更大号的敌舰。"
 submarine_medium_battery_cap_1:0 "15cm 火炮"
 submarine_medium_battery_cap_1_short:0 "中型潜艇炮组 I"
 submarine_medium_battery_cap_1_desc:0 "这种炮是老旧型号的升级产物，旨在给巡洋舰提供比驱逐舰和旧式巡洋舰更强的火力。"
 submarine_medium_battery_cap_2:0 "15.5cm火炮"
 submarine_medium_battery_cap_2_short:0 "中型潜艇炮组 II"
 submarine_medium_battery_cap_2_desc:0 "采用了一系列的新技术，这种炮进一步拉开了轻巡洋舰和驱逐舰的主炮差距。"
 submarine_medium_battery_cap_3:0 "15.5cm自动装填火炮"
 submarine_medium_battery_cap_3_short:0 "中型潜艇炮组 III"
 submarine_medium_battery_cap_3_desc:0 "专为高射速设计，这种炮甚至可以允许巡洋潜艇通过频繁射击瘫痪比自己更大号的敌舰。"
 submarine_heavy_battery_1:0 "30.5cm火炮"
 submarine_heavy_battery_1_short:0 "重型潜艇炮组 I"
 submarine_heavy_battery_1_desc:0 "从上一次世界大战中无畏舰上直接拆下来的重型炮组。即使该火炮能给予敌人毁灭性打击，但水下无法装填的问题是其最大的短板。"
 submarine_heavy_battery_2:0 "30.5cm远距火炮"
 submarine_heavy_battery_2_short:0 "重型潜艇炮组 II"
 submarine_heavy_battery_2_desc:0 "额外延长的炮管以及重新设计过的炮台，使其有更高的仰角，从而增加射程。"
 submarine_heavy_battery_3:0 "30.5cm远距速射炮"
 submarine_heavy_battery_3_short:0 "重型潜艇炮组 III"
 submarine_heavy_battery_3_desc:0 "增加电动升降机以及对弹药和推进剂存储区进行重新配置可减少重新装弹过程中的延迟，从而使该武器可以快速连续发射多枚炮弹。"
 op_ship_secondaries:0 "105毫米两用速射副炮"
 op_ship_secondaries_short:0 "高平两用速射副炮"
 op_ship_secondaries_desc:0 "整合了高速防空炮和速射反坦克炮的功能，该副炮大大提升了船只的防空能力，同时在打击小型水面目标时也能提供帮助。"
 submarine_secondaries_1:0 "75mm速射炮"
 submarine_secondaries_1_short:0 "副炮组I"
 submarine_secondaries_1_desc:0 "安放在船体一侧的炮郭中，这种轻型火炮可以在潜艇面对小型船只时提供防御。"
 submarine_secondaries_2:0 "120mm速射炮"
 submarine_secondaries_2_short:0 "副炮组 II"
 submarine_secondaries_2_desc:0 "安放在小型炮塔上的速射炮，用于应对驱逐舰和鱼雷艇。"
 submarine_dp_secondaries:0 "127mm高平两用副炮"
 submarine_dp_secondaries_short:0 "高平两用副炮"
 submarine_dp_secondaries_desc:0 "整合了重型防空炮和副炮的功能，这种炮大大提升了潜艇的防空能力，同时在打击小型水面目标时也能提供帮助。"
 submarine_op_secondaries:0 "105毫米两用速射副炮"
 submarine_op_secondaries_short:0 "高平两用速射副炮"
 submarine_op_secondaries_desc:0 "整合了高速防空炮和速射反坦克炮的功能，该副炮大大提升了潜艇的防空能力，同时在打击小型水面目标时也能提供帮助。"
 ship_fire_control_system_5:0 "先进弹道计算机"
 ship_fire_control_system_5_short:0 "火控 IV"
 ship_fire_control_system_5_desc:0 "先进的机械计算机，能够自行估算敌我距离以及弹道数据，处理速度是上一代计算机的数倍。"
 ship_torpedo_5:0 "三联装610mm鱼雷发射器"
 ship_torpedo_5_short:0 "鱼雷发射器 V"
 ship_torpedo_5_desc:0 "舰基发射线控制导鱼雷，并且能够快速装填。"
 ship_torpedo_sub_5:0 "六联装 533mm线控鱼雷发射管"
 ship_torpedo_sub_5_short:0 "鱼雷发射管 V"
 ship_torpedo_sub_5_desc:0 "世界上第一款线控制导反舰艇武器。"
 ship_torpedo_data_computer_0:0 "机电一体计算机"
 ship_torpedo_data_computer_0_short:0 "鱼雷数据计算机"
 ship_torpedo_data_computer_0_desc:0 "安装在潜艇和舰艇上用于鱼雷火控的早期机电一体计算机。"
 ship_torpedo_data_computer_1:0 "角度计算机"
 ship_torpedo_data_computer_1_short:0 "鱼雷数据 I"
 ship_torpedo_data_computer_1_desc:0 "安装在潜艇及水上舰艇的鱼雷数据计算机（TDC）是一种早期的电气机械式计算机，用于鱼雷火控。"
 ship_torpedo_data_computer_2:0 "船尾角度计算机"
 ship_torpedo_data_computer_2_short:0 "鱼雷数据 II"
 ship_torpedo_data_computer_2_desc:0 "角度求解器计算机计算所需的陀螺角以拦截以固定航向和速度运动的目标。"
 ship_torpedo_data_computer_3:0 "维持定位设施"
 ship_torpedo_data_computer_3_short:0 "鱼雷数据 III"
 ship_torpedo_data_computer_3_desc:0 "位置保持器的添加增加了目标跟踪和位置预测功能，能够解决随着时间推移而积分的运动方程，从而可以连续预测目标在任何时刻的位置。"
 ship_torpedo_data_computer_4:0 "中心接收器"
 ship_torpedo_data_computer_4_short:0 "鱼雷数据 IV"
 ship_torpedo_data_computer_4_desc:0 "IV型鱼雷数据计算机增加了中心接收器，使得同时处理陀螺仪角度以及追踪目标成为了可能。"
 ship_anti_air_5:0 "40mm八联装防空炮"
 ship_anti_air_5_short:0 "防空炮 V"
 ship_anti_air_5_desc:0 "整合至雷达系统的防空炮，拥有先进的引导系统，能够瞬间定位目标，并精确地针对多个目标分配火力。"
 submarine_anti_air_1:0 ".50重机枪"
 submarine_anti_air_1_short:0 "防空炮 I"
 submarine_anti_air_1_desc:0 "一组潜艇用重机枪可以为舰艇提供些许近距离的防空火力。"
 submarine_cv_anti_air_1:0 ".50重机枪"
 submarine_cv_anti_air_1_short:0 "防空炮 I"
 submarine_cv_anti_air_1_desc:0 "一组潜艇用重机枪可以为舰艇提供些许近距离的防空火力。"
 submarine_anti_air_2:0 "20mm防空炮"
 submarine_anti_air_2_short:0 "防空炮 II"
 submarine_anti_air_2_desc:0 "一门潜艇用小型自动炮可以打出口径更大的炮弹，几发就能击毁一架飞机。"
 submarine_cv_anti_air_2:0 "20mm防空炮"
 submarine_cv_anti_air_2_short:0 "防空炮 II"
 submarine_cv_anti_air_2_desc:0 "一门潜艇用小型自动炮可以打出口径更大的炮弹，几发就能击毁一架飞机。"
 submarine_anti_air_3:0 "37mm防空炮"
 submarine_anti_air_3_short:0 "防空炮 III"
 submarine_anti_air_3_desc:0 "之前的小口径炮威力难以在敌人投放武器前摧毁敌方飞机。更大的炮弹意味着在命中时更容易摧毁敌方飞机，但也需要更大口径的身管。"
 submarine_cv_anti_air_3:0 "37mm防空炮"
 submarine_cv_anti_air_3_short:0 "防空炮 III"
 submarine_cv_anti_air_3_desc:0 "之前的小口径炮威力难以在敌人投放武器前摧毁敌方飞机。更大的炮弹意味着在命中时更容易摧毁敌方飞机，但也需要更大口径的身管。"
 submarine_anti_air_4:0 "40mm 四联装防空炮"
 submarine_anti_air_4_short:0 "防空炮 IV"
 submarine_anti_air_4_desc:0 "最新的潜艇用防空炮不仅可以轻易捕捉高速移动的空中目标，并且升级过的火控系统可以引导多门防空炮射击同一个目标。"
 submarine_cv_anti_air_4:0 "40mm 四联装防空炮"
 submarine_cv_anti_air_4_short:0 "防空炮 IV"
 submarine_cv_anti_air_4_desc:0 "最新的潜艇用防空炮不仅可以轻易捕捉高速移动的空中目标，并且升级过的火控系统可以引导多门防空炮射击同一个目标。"
 submarine_anti_air_5:0 "40mm八联装防空炮"
 submarine_anti_air_5_short:0 "防空炮 V"
 submarine_anti_air_5_desc:0 "整合至雷达系统的防空炮，拥有先进的引导系统，能够瞬间定位目标，并精确地针对单个目标分配火力。"
 submarine_cv_anti_air_5:0 "40mm八联装防空炮"
 submarine_cv_anti_air_5_short:0 "防空炮 V"
 submarine_cv_anti_air_5_desc:0 "整合至雷达系统的防空炮，拥有先进的引导系统，能够瞬间定位目标，并精确地针对单个目标分配火力。"
 ship_depth_charge_5:0 "现代反潜迫击炮"
 ship_depth_charge_5_short:0 "深水炸弹 V"
 ship_depth_charge_5_desc:0 "一项将迫击炮与声呐传感器直接互联以达到最高精确度的先进科技。"
 ship_sub_snorkel_3:0 "先进通气管"
 ship_sub_snorkel_3_desc:0 "增加了能够检测厘米雷达波长的雷达预警接收器，可为潜艇提供足够的预警，警告其正在接近敌方水面船只和海军轰炸机。"
 ship_sub_snorkel_4:0 "通气管雷达"
 ship_sub_snorkel_4_desc:0 "紧凑型雷达安装在潜艇浮潜塔上，以提高探测距离和攻击能力。 但为了使这两种技术融合，必须做出一些妥协。"
 ship_airplane_launcher_3:0 "先进水上飞机弹射器"
 ship_airplane_launcher_3_desc:0 "先进的弹射装置可以让舰艇弹射最大的、航程最远航速最快的飞机。"
 submarine_airplane_launcher_1:0 "水上飞机弹射器"
 submarine_airplane_launcher_1_desc:0 "一个小型飞机弹射器可以把一架小型侦察机送上天，但这也意味着更大的重量和可见度，以及更低的航行速度。"
 submarine_airplane_launcher_2:0 "改进型水上飞机弹射器"
 submarine_airplane_launcher_2_desc:0 "改进过的弹射装置可以让舰艇弹射更大的、航程更远航速更快的飞机。"
 submarine_airplane_launcher_3:0 "先进水上飞机弹射器"
 submarine_airplane_launcher_3_desc:0 "先进的弹射装置可以让舰艇弹射最大的、航程最远航速最快的飞机。"
 submarine_deck_space_1:0 "潜艇飞行甲板"
 submarine_deck_space_1_shorte:0 "潜艇飞行设施"
 submarine_deck_space_1_desc:0 "潜水航母组件由单独的发射装置和圆柱形水密飞机机库模块组成。飞机机库能够容纳多达三架航母飞机。两个模块必须都安装上，潜水航母才能发挥航母作用。"
 ship_seaplane_tender_1:0 "水上飞机回收吊车"
 ship_seaplane_tender_1_desc:0 "一种用于回收水上飞机的简易起重机，能使该舰艇充当水上飞机母舰，扩大其侦察能力，但这是以缩减航母飞机机库为代价的。"
 ship_seaplane_tender_2:0 "改进型水上飞机回收吊车"
 ship_seaplane_tender_2_desc:0 "一种改进的起重机装置，可以让舰只以更大的航程和速度发射和回收更大的水上飞机，但代价是进一步削减了航母机库大小。"
 ship_seaplane_tender_3:0 "先进水上飞机回收吊车"
 ship_seaplane_tender_3_desc:0 "一种先进的起重机，可以让舰只以最佳的航程和速度回收最大型号的侦察机，但代价是航母的飞机机库被更多的削减了。"
 ship_deck_space_1:0 "最大机库空间"
 ship_deck_space_1_desc:0 "船舱内一块巨大开放的区域，可以为着舰的飞机进行维护和后勤。所有停机坪与工作区域都以最大的效率运行。为船上增加更多的机库会使得造价飙升。"
 ship_cfi_rear_deck_space_1:0 "后部飞行甲板"
 ship_cfi_rear_deck_space_1_desc:0 "一块加装在船体后部的小型开放甲板，允许少量战斗机与轰炸机从上面起飞与降落。"
 ship_cfii_main_deck_space_1:0 "飞行甲板改装"
 ship_cfii_main_deck_space_1_desc:0 "将这艘航母的尾部改造成航空母舰的大改。额外的重量严重地影响了速度和水面能见度。"
 ship_cfii_mid_deck_space_1:0 "开放式机库甲板"
 ship_cfii_mid_deck_space_1_desc:0 "船舱内一块巨大开放的区域，可以为着舰的飞机进行维护和后勤。为船上增加更多的机库会使得造价飙升。"
 ship_cfiii_main_deck_space_1:0 "飞行甲板改装"
 ship_cfiii_main_deck_space_1_desc:0 "将这艘舰艇的尾部改造成类似航空母舰的大改。上层建筑的移除严重地影响了速度和水面能见度。"
 ship_cfiii_front_deck_space_1:0 "前飞行甲板"
 ship_cfiii_front_deck_space_1_desc:0 "将飞行甲板向前拓展增加了机库搭载能力。但是多余的重量带来了水面速度和能见度惩罚。"
 ship_cfiii_rear_deck_space_1:0 "后飞行甲板"
 ship_cfiii_rear_deck_space_1_desc:0 "将飞行甲板向后拓展增加了机库搭载能力。但是多余的重量带来了水面速度和能见度惩罚。"
 ship_heavy_bridge_1:0 "指挥塔"
 ship_heavy_bridge_1_desc:0 "上层建筑的一部分，一个装有厚重装甲的“堡垒”，只有三面开通小狭缝窗以对外观察。设计的本意是用来保护舰船的指挥人员和关键设备，以便他们在战斗中指挥、控制和驾驶军舰。"
 ship_sonar_3:0 "先进声呐"
 ship_sonar_3_desc:0 "一种先进的、高强度的有源噪声发射器，能够在很长的距离内探测水下的潜艇船体。"
 ship_sonar_4:0 "现代声呐"
 ship_sonar_4_desc:0 "现代声纳提供了最灵敏的探测设备，能够从远距离识别和跟踪潜艇，并将数据传输到反潜武器系统。"
 ship_observer_mast:0 "了望桅"
 ship_observer_mast_desc:0 "用于装载目视观察员和火控设备的升高平台，远远高于主船体以增加探测距离并减少来袭炮弹对这些船员和设备的风险。"
 ship_radar_5:0 "先进火控雷达"
 ship_radar_5_short:0 "雷达 V"
 ship_radar_5_desc:0 "这一雷达组有着厘米级的波长，同时与船只的火控系统结为一体，而这带来了在所有天气条件下的高精度炮控。"
 ship_fuel_tank:0 "增设油箱"
 ship_fuel_tank_desc:0 "增加的燃料储备可以带来更长的航程。"
 ship_redundant_systems:0 "备用系统"
 ship_redundant_systems_desc:0 "备用系统提高了船舶的安全性和可靠性。"
 submarine_hybrid_propulsion_system:0 "混合推进系统"
 submarine_hybrid_propulsion_system_desc:0 "机械和电力一起工作推进，优化艇身的推进效率与灵活的电力需求。通过拆除与螺旋桨的直接机械连接降低了发动机的噪音。"
 air_independent_propulsion_system:0 "AIP(不依赖空气动力）"
 air_independent_propulsion_system_desc:0 "通过结合氢和氧来释放能量的高效电解燃料电池的加入，使得潜艇在没有大气氧气的情况下运行，极大地提高了水下续航能力。配备AIP的潜艇以显著缩短航程为代价，却具有极低的噪音。"
 ship_hull_cruiser_downgrade_1:0 "一级船体紧急加工"
