 tank_db_four_man_super_heavy_tank_turret:0 "四乘员炮塔"
 tank_db_four_man_super_heavy_tank_turret_desc:0 "这座巨大的炮塔能容纳一名额外的装填手为主武器装填。"
 tank_steel_tracks_0:0 "基础钢制履带"
 tank_steel_tracks_0_desc:0 "一种基础履带，由耐用的钢材制成，性能可靠，能够穿越崎岖的地形。"
 tank_steel_tracks_1:0 "改进钢制履带"
 tank_steel_tracks_1_desc:0 "改善履带连接，使维修更容易，并提高耐久性。"
 tank_steel_tracks_2:0 "先进钢制履带"
 tank_steel_tracks_2_desc:0 "粗加工的钢容易在炎热的气候中膨胀和开裂，改进制造工艺将使这条履带能够承受更恶劣的气候。"
 tank_steel_tracks_3:0 "现代钢制履带"
 tank_steel_tracks_3_desc:0 "现代钢制履带比以往任何时候的履带都更便宜、更容易生产。"
 tank_rubber_tracks_1:0 "基础橡胶履带"
 tank_rubber_tracks_1_desc:0 "对于坦克履带来说，橡胶履带不是一种正确的选择，它不像钢制履带那样可靠，承载不了那么大的重量，但速度更快、更容易生产。"
 tank_rubber_tracks_2:0 "改进橡胶履带"
 tank_rubber_tracks_2_desc:0 "橡胶履带的一个缺点是一旦损坏了整个部件都必须拆开。然而，通过分割区域，我们可以改善这个问题。"
 tank_rubber_tracks_3:0 "先进橡胶履带"
 tank_rubber_tracks_3_desc:0 "通过改进橡胶履带的骨架材料，可以使履带更加耐用。"
 tank_padded_tracks_1:0 "基础挂胶履带"
 tank_padded_tracks_1_desc:0 "结合橡胶和钢制履带的优点，直接在钢板上硫化橡胶块，减轻了橡胶履带的缺点。"
 tank_padded_tracks_2:0 "改进挂胶履带"
 tank_padded_tracks_2_desc:0 "履带着地面和滚道面同时挂胶，可以进一步加强减震效果。"
 tank_padded_tracks_3:0 "先进挂胶履带"
 tank_padded_tracks_3_desc:0 "将橡胶块设计为可更换式可以更加方便地更换磨损的橡胶块而不用高温作业。"
 EQ_MOD_SLOT_special_type_slot_5_TITLE:0 "装甲布局"
 EQ_MOD_SLOT_special_type_slot_6_TITLE:0 "炮塔特殊改装"
 EQ_MOD_SLOT_special_type_slot_7_TITLE:0 "履带类型"
 EQ_MOD_SLOT_special_type_slot_8_TITLE:0 "特殊功能"
 EQ_MOD_SLOT_special_type_slot_9_TITLE:0 "特殊功能"
 tank_hydrostatic_engine:0 "液压驱动"
 tank_hydrostatic_engine_desc:0 "液压驱动是一种传动装置，需要一台专门的发动机来驱动它。这使得坦克的炮塔转动和通过速度更快，同时也因液压驱动而消耗更少的燃料。"
 tank_horstmann_suspension:0 "霍斯特曼悬挂"
 tank_horstmann_suspension_desc:0 "与克里斯蒂悬挂类似，霍斯特曼悬挂将重量分布在多个车轮上，允许安装更重的设备，而无需担心发生故障。"
 tank_hydropneumatic_suspension:0 "液气悬挂"
 tank_hydropneumatic_suspension_desc:0 "作为一种更复杂的悬挂方式，车轮在遇到地形颠簸时会升起，这样可以在行进中进行更精确的射击，并在崎岖的地形上占据防御位置。"
 flat_armor:0 "垂直装甲"
 flat_armor_desc:0 "在战间期占主导地位的垂直装甲易于生产，并为车组乘员提供了一个不狭窄的车体，增加了坦克内部有效的协调。"
 semi-flat_armor:0 "半垂直装甲"
 semi-flat_armor_desc:0 "在有角度装甲和无角度装甲之间的妥协，在某些区域角度更陡，因此有效厚度更大，而在坦克的其他部分，平坦的车体让零件放置更容易。"
 sloped_armor_zwei:0 "完全倾斜装甲"
 sloped_armor_zwei_desc:0 "在极端的角度下，炮弹会在不损坏坦克内部的情况下产生跳弹，然而在跳弹角度下设计坦克意味着乘员空间狭窄，而且对于低成本安装关键部件也是一种挑战。"
 tank_db_two_man_light_tank_turret:0 "双乘员炮塔"
 tank_db_two_man_light_tank_turret_desc:0 "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。然而如此的分工效率不高。"
 tank_db_three_man_light_tank_turret:0 "三乘员炮塔"
 tank_db_three_man_light_tank_turret_desc:0 "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_db_three_man_medium_tank_turret:0 "三乘员炮塔"
 tank_db_three_man_medium_tank_turret_desc:0 "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_db_three_man_heavy_tank_turret:0 "三乘员炮塔"
 tank_db_three_man_heavy_tank_turret_desc:0 "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 tank_db_four_man_heavy_tank_turret:0 "四乘员炮塔"
 tank_db_four_man_heavy_tank_turret_desc:0 "这座巨大的炮塔能容纳一名额外的装填手为主武器装填。"
 tank_air_one_man_tank_turret:0 "单乘员炮塔"
 tank_air_one_man_tank_turret_desc:0 "这座小型炮塔勉强能塞下一名坦克乘员。这名乘员同时负责主武器的瞄准和装填，还要随时关注周围的环境和威胁。"
 tank_air_two_man_tank_turret:0 "双乘员炮塔"
 tank_air_two_man_tank_turret_desc:0 "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。然而如此的分工效率不高。"
 add_on_armor_turret:0 "加装炮塔装甲"
 add_on_armor_turret_desc:0 "与主要目的是阻止高爆反坦克弹（HEAT）的装甲裙板不同，更厚的钢板可以铆接或焊接到现有的炮塔上，提供额外的装甲和乘员安全，除了增加重量以外，几乎没有什么后果。"
 oscillating_turret:0 "摇摆式炮塔"
 oscillating_turret_desc:0 "摇摆式炮塔不是依靠火炮的俯角和仰角，而是将炮塔安装在轴承上，移动整个上端结构以移动火炮。这样做的作用是更容易分配自动装弹机的空间，还有能力安装更大口径的火炮。然而这样也因重量限制以及轴承本身容易断裂而导致炮塔的整体装甲下降。"
 open_top_turret:0 "开放式炮塔"
 open_top_turret_desc:0 "开放式炮塔，顾名思义，敞开的炮塔顶部使得更大的火炮放置更加容易，同时车辆重量和生产成本也更低。"
 exp_rangefinder_turret:0 "测距仪"
 exp_rangefinder_turret_desc:0 "有一个体视式测距仪可以使目标距离测量更容易，减少失准。"
 internal_machine_gun:0 "内部机枪"
 internal_machine_gun_desc:0 "一种供机电员或驾驶员使用的内部机枪，可以在不暴露自己的情况下向步兵开火。"
 ostketten:0 "履带齿"
 ostketten_desc:0 "履带齿是用于增加履带牵引力的装置，对于土壤或雪等松散材质效果尤佳。"
 zimmerit:0 "Zimmerit（抗磁性涂层）"
 zimmerit_desc:0 "一种特殊的涂层，防止敌人将磁性地雷粘在坦克上。战时级蛇油，40%硫酸钡，25%聚醋酸乙烯酯，15%颜料（赭石），10%硫化锌，10%锯末，100%德国制造！"
 schmalturm_turret:0 "Schmalturm（狭型炮塔）"
 schmalturm_turret_desc:0 "Schmalturm(狭型炮塔)是战争后期德国为黑豹坦克(并非黑豹II，因为黑豹II早在Schmalturm第一个模型问世前就被废弃了)、四号坦克(提议失败)、豹式侦察坦克以及E系列坦克设计的标准炮塔。它有一个测距仪和一个类似于费迪南德自行反坦克炮的炮盾。没能大规模生产。"
