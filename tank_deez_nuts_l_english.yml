 logi:0 "后勤小组"
 logi_desc:0 "在后勤服务方面受过训练的士兵对于确保载具有足够燃料至关重要。"
 reconi:0 "侦察小组"
 reconi_desc:0 ""
 maintain:0 "维修小组"
 maintain_desc:0 "载具发生故障时，可以充当机械师的士兵非常有用"
 signal:0 "通信小组"
 signal_desc:0 "知道发动攻击的时间和地点对任何袭击行动都是关键的。"
 engnieers:0 "工兵小组"
 engnieers_desc:0 "能够挖掘战壕是赢得战斗的关键要素。"
 light_airlift_tank:0 "轻型空降坦克"
 light_airlift_tank_desc:0 "专门用于空降作战轻型坦克，设计由重型滑翔机运输并支援空降部队。"
 secondary_flamethrower:0 "辅助型火焰喷射器"
 secondary_flamethrower_desc:0 "发射一束高温火焰，用低成本摧毁步兵和可燃物，但无法烧穿任何装甲。"
 mech_chassis:0 "机械化底盘"