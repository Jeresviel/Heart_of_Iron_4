 mech_riveted_armor:0 "铆接装甲"
 mech_riveted_armor_desc:0 "装甲板用螺栓固定在车架上，并用铆钉在车架的边缘固定住。这是一种非常成熟的技术，相当便宜，但铆钉的边缘是装甲的弱点，如果铆钉被击中，可能会导致车组乘员受伤。"
 mech_rolled_homo_armor:0 "滚轧均质装甲"
 mech_rolled_homo_armor_desc:0 "将轧制到所需厚度的钢板焊接在一起，并将内部的金属晶粒对齐。"
 mech_high_hardness_rolled_armor:0 "高硬度滚轧装甲"
 mech_high_hardness_rolled_armor_desc:0 "将硬化的滚轧均质钢板焊接在一起，提供更强大的抗穿甲防护。轻微的副作用是在受到冲击时金属碎片会飞溅到车组乘员身上。"
