 mech_4x4_suspension:0 "4X4 轮式悬挂"
 mech_4x4_suspension_desc:0 "轮式悬挂或许容易快速生产，但其中的步兵将不会处于完全战备状态。"
 mech_6x6_suspension:0 "6X6 轮式悬挂"
 mech_6x6_suspension_desc:0 "轮式悬挂或许容易快速生产，但其中的步兵将不会处于完全战备状态。"
 mech_8x8_suspension:0 "8X8 轮式悬挂"
 mech_8x8_suspension_desc:0 "轮式悬挂或许容易快速生产，但其中的步兵将不会处于完全战备状态。"
 half_interleaf_suspension:0 "交错负重轮"
 half_interleaf_suspension_desc:0 "半履带悬挂结合了两者的好处，几乎没有缺点。"
 half_boogie_suspension:0 "台车式悬挂"
 half_boogie_suspension_desc:0 "半履带悬挂结合了两者的好处，几乎没有缺点。"
 interleaf_suspension:0 "交错负重轮"
 interleaf_suspension_desc:0 "全履带悬挂系统生产困难而且成本高昂，缓慢而笨重，但确实可以承载更多的吨位。"
 boogie_suspension:0 "台车式悬挂"
 boogie_suspension_desc:0 "全履带悬挂系统生产困难而且成本高昂，缓慢而笨重，但确实可以承载更多的吨位。"
 christie_suspension:0 "克里斯蒂悬挂"
 christie_suspension_desc:0 "全履带悬挂系统生产困难而且成本高昂，缓慢而笨重，但确实可以承载更多的吨位。"
 mech_sex_machine_gun:0 "轻机枪"
 mech_sex_machine_gun_desc:0 "一组车体机枪能使载具更有效地抵抗来犯的步兵。"
 mech_machine_gun:0 "轻机枪"
 mech_machine_gun_desc:0 "一组车体机枪能使载具更有效地抵抗来犯的步兵。"
 mech_sex_heavy_machine_gun:0 "重机枪"
 mech_sex_heavy_machine_gun_desc:0 "一挺机枪能以低廉的成本提供优秀的反步兵火力，然而，就算使用了特制的穿甲弹药，其反装甲能力依然不尽人意。"
 mech_heavy_machine_gun:0 "重机枪"
 mech_heavy_machine_gun_desc:0 "一挺机枪能以低廉的成本提供优秀的反步兵火力，然而，就算使用了特制的穿甲弹药，其反装甲能力依然不尽人意。"
 mech_flamethrower:0 "火焰喷射器"
 mech_flamethrower_desc:0 "火焰喷射器是一种能够喷射燃烧着的流质燃剂的装置。虽然它在巷战和攻坚中大有作用，但它完全没有任何反装甲能力，而且往往需要受过特殊训练的人员操作才能发挥出其作用。"
 mech_auto_cannon:0 "机关炮"
 mech_auto_cannon_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 mech_auto_cannon_2:0 "改进型机关炮"
 mech_auto_cannon_2_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 mech_aa:0 "防空炮"
 mech_aa_desc:0 "一门用于射击飞机的速射自动炮。作为对付地面目标的火力支援武器使用时，表现差强人意。"
 mech_aa2:0 "改进型防空炮"
 mech_aa2_desc:0 "一门用于射击飞机的速射自动炮。作为对付地面目标的火力支援武器使用时，表现差强人意。"
 mech_infantry_support_gun:0 "近距支援炮"
 mech_infantry_support_gun_desc:0 "一种旨在向敌人的野战防御工事发射高爆炮弹，以帮助步兵进行攻坚作战的小型火炮。虽然这种火炮可以承担一定的轻型反坦克任务，但它的短炮管导致的低初速和其有限的弹药使其无法对付更强大的敌方坦克。"
 mech_mortar_1:0 "迫击炮"
 mech_mortar_1_desc:0 "迫击炮一般用于支援步兵和提供越过掩蔽的火力。"
 mech_mortar_2:0 "改进型迫击炮"
 mech_mortar_2_desc:0 "迫击炮一般用于支援步兵和提供越过掩蔽的火力。"
 mech_small_cannon:0 "小型加农炮"
 mech_small_cannon_desc:0 "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 mech_small_cannon_2:0 "改进型小型加农炮"
 mech_small_cannon_2_desc:0 "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
