 exptd.1.t:0 "反磁性地雷防护"
 exptd.1.d:0 "随着我们开发磁性地雷的脚步，一个幽灵笼罩着我们：如果我们不是唯一一个使用这种技术的呢？如果同盟国或苏联开发或者更糟的是使用我们自己的磁性地雷来摧毁我们的坦克怎么来？这个问题的答案是Zimmerit，它是一种可以99.99999%的时间保护我们车辆的涂料。"
 exptd.1.a:0 "伟大的发明！"
 turret_tank_tech_1:0 "基础炮塔"
 turret_tank_tech_1_desc:0 "炮塔是坦克的关键，它必须不断改进，才能与现代设计相媲美。"
 turret_tank_tech_2:0 "改进炮塔"
 turret_tank_tech_2_desc:0 "随着世界技术的进步，我们甚至可以利用最微小的优势来改进我们的设计。"
 turret_tank_tech_3:0 "先进炮塔"
 turret_tank_tech_3_desc:0 "未来就是现在，一切皆有可能，如果我们不利用坦克设计上的新突破，那我们就是傻瓜。"
 special_zimmerit:0 "Zimmerit（抗磁性涂层）"
