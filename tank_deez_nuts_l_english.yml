 EQ_MOD_CAT_car_medium_turret_type_TITLE:0 "部分可移动炮塔"
 EQ_MOD_CAT_car_small_main_armament_TITLE:0 "轻型武器"
 EQ_MOD_CAT_car_medium_main_armament_TITLE:0 "重型武器"
 EQ_MOD_CAT_car_suspension_type_TITLE:0 "无履带悬挂"
 EQ_MOD_CAT_car_special_module_TITLE:0 "特殊模块"
 EQ_MOD_CAT_car_engine_type_TITLE:0 "引擎型号"
 EQ_MOD_CAT_car_turret_design_mod_TITLE:0 "炮塔改装"
 tank_designer_mech_chassis:0 "机械化"
 mech_chassis_0:0 "基础型机械化底盘"
 mech_chassis_1:0 "改进型机械化底盘"
 mech_chassis_2:0 "先进型机械化底盘"
 mech_chassis_desc:0 "机械化步兵是利用装甲运兵车或步兵战车进行运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于，前者的装甲车辆相比后者的非装甲车辆（卡车或吉普）一定程度上能保护士兵免受地方炮火的袭击。"
 tank_designer_armored_car_chassis:0 "装甲车"
 armored_car_chassis_0:0 "基础型装甲车底盘"
 armored_car_chassis_1:0 "改进型装甲车底盘"
 armored_car_chassis_2:0 "先进型装甲车底盘"
 car_4x4_suspension:0 "4X4 轮式悬挂"
 car_4x4_suspension_desc:0 "4轮允许更快的速度和更容易地制造一个快速和灵活的侦察车辆。"
 car_6x6_suspension:0 "6X6 轮式悬挂"
 car_6x6_suspension_desc:0 "6轮速度较慢，但具有更好的控制能力，用于制造更好的前线步兵支援载具或游击队克星。"
 car_8x8_suspension:0 "8X8 轮式悬挂"
 car_8x8_suspension_desc:0 "8x8的配置使装甲车更接近坦克，更易于控制，更有突袭的潜力。"
 car_riveted_armor:0 "铆接装甲"
 car_riveted_armor_desc:0 "装甲板用螺栓固定在车架上，并用铆钉在车架的边缘固定住。这是一种非常成熟的技术，相当便宜，但铆钉的边缘是装甲的弱点，如果铆钉被击中，可能会导致车组乘员受伤。"
 car_welded_armor:0 "焊接装甲"
 car_welded_armor_desc:0 "装甲板被焊接到底盘上。工艺时间上比铸造更快，同时仍能提供良好的保护。"
 car_flat_armor:0 "垂直装甲"
 car_flat_armor_desc:0 "在战间期占主导地位的垂直装甲易于生产，并为车组乘员提供了一个不狭窄的车体，增加了坦克内部有效的协调。"
 car_semi-flat_armor:0 "半垂直装甲"
 car_semi-flat_armor_desc:0 "在有角度装甲和无角度装甲之间的妥协，在某些区域角度更陡，因此有效厚度更大，而在坦克的其他部分，平坦的车体让零件放置更容易。"
 car_sloped_armor:0 "倾斜装甲"
 car_sloped_armor_desc:0 "与来袭炮弹成一定角度的装甲和垂直装甲相比较，其有效装甲厚度更高。倾斜的装甲还有更高的机会回弹炮弹。然而如此一来，整辆装甲车都需要围绕着倾斜装甲设计，导致整车组装难度更大。"
 car_oscillating_turret:0 "摇摆式炮塔"
 car_oscillating_turret_desc:0 "摇摆式炮塔不是依靠火炮的俯角和仰角，而是将炮塔安装在轴承上，移动整个上端结构以移动火炮。这样做的作用是更容易分配自动装弹机的空间，还有能力安装更大口径的火炮。然而这样也因重量限制以及轴承本身容易断裂而导致炮塔的整体装甲下降。"
 car_open_top_turret:0 "开放式炮塔"
 car_open_top_turret_desc:0 "开放式炮塔，顾名思义，敞开的炮塔顶部使得更大的火炮放置更加容易，同时车辆重量和生产成本也更低。"
 car_one_man_tank_turret:0 "单乘员炮塔"
 car_one_man_tank_turret_desc:0 "这座小型炮塔勉强能塞下一名装甲车乘员。这名乘员同时负责主武器的瞄准和装填，还要随时关注周围的环境和威胁。"
 car_two_man_tank_turret:0 "双乘员炮塔"
 car_two_man_tank_turret_desc:0 "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。然而如此的分工效率不高。"
 car_three_man_tank_turret:0 "三乘员炮塔"
 car_three_man_tank_turret_desc:0 "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 car_nft_one_man_tank_turret:0 "单乘员固定式炮塔"
 car_nft_one_man_tank_turret_desc:0 "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得该载具成为伏击作战的理想选择。"
 car_nft_two_man_tank_turret:0 "固定式炮塔"
 car_nft_two_man_tank_turret_desc:0 "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得该载具成为伏击作战的理想选择。"
 car_nft_three_man_tank_turret:0 "三乘员固定式炮塔"
 car_nft_three_man_tank_turret_desc:0 "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使得该载具成为伏击作战的理想选择。"
 car_rocket_launcher:0 "火箭发射器"
 car_rocket_launcher_desc:0 "一种用于发射非制导高爆火箭弹的多管发射器。高爆装药的火力使其对软目标具有出色的性能，但对与装甲目标，即使高爆火箭弹直接命中，也很难对其造成伤害。"
 car_machine_gun:0 "重机枪"
 car_flamethrower:0 "火焰喷射器"
 car_auto_cannon:0 "机关炮"
 car_auto_cannon_2:0 "改进型机关炮"
 car_small_cannon:0 "小型加农炮"
 car_small_cannon_2:0 "改进型小型加农炮"
 car_infantry_support_gun:0 "近距支援炮"
 car_medium_cannon:0 "中型加农炮"
 car_medium_cannon_2:0 "改进型中型加农炮"
 car_medium_howitzer:0 "中型榴弹炮"
 car_high_velocity_cannon:0 "基础型高速加农炮"
 car_high_velocity_cannon_2:0 "改进型高速加农炮"
 car_machine_gun_desc:0 "一挺机枪能以低廉的成本提供优秀的反步兵火力，然而，就算使用了特制的穿甲弹药，其反装甲能力依然不尽人意。"
 car_flamethrower_desc:0 "火焰喷射器是一种能够喷射燃烧着的流质燃剂的装置。虽然它在巷战和攻坚中大有作用，但它完全没有任何反装甲能力，而且往往需要受过特殊训练的人员操作才能发挥出其作用。"
 car_auto_cannon_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而由于较小的口径限制了它的反装甲能力。"
 car_auto_cannon_2_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而由于较小的口径限制了它的反装甲能力。"
 car_small_cannon_desc:0 "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 car_small_cannon_2_desc:0 "一门小而便宜的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 car_infantry_support_gun_desc:0 "一种旨在向敌人的野战防御工事发射高爆炮弹，以帮助步兵进行攻坚作战的小型火炮。虽然这种火炮可以承担一定的轻型反坦克任务，但它的短炮管导致的低初速和其有限的弹药使其无法对付更强大的敌方坦克。"
 car_medium_cannon_desc:0 "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中都不是最出色的，但它使载具极为灵活。"
 car_medium_cannon_2_desc:0 "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中都不是最出色的，但它使载具极为灵活。"
 car_medium_howitzer_desc:0 "一门经改造后，适合安装在装甲车上的中型野战榴弹炮。它的主要职能是对非装甲目标提供曲射火力支援，但必要时也可以进行直射射击。这门火炮携带的穿甲弹药很少，不适合反坦克作战。"
 car_high_velocity_cannon_desc:0 "一门为实现极高的初速设计的加农炮，其使用专门为之准备的炮弹。具备极佳的反装甲性能，但对于软目标将会较为乏力。"
 car_high_velocity_cannon_2_desc:0 "一门为实现极高的初速设计的加农炮，其使用专门为之准备的炮弹。具备极佳的反装甲性能，但对于软目标将会较为乏力。"
 car_gasoline_engine:0 "汽油引擎"
 car_gasoline_engine_desc:0 "在相同发动机尺寸下，使用汽油的发动机会跑得更快，但更容易着火。"
 car_diesel_engine:0 "柴油引擎"
 car_diesel_engine_desc:0 "使用柴油的发动机比汽油发动机更可靠，但在相同的发动机尺寸下，速度会不如汽油发动机。"
 car_stabilizer:0 "垂直稳定器"
 car_stabilizer_desc:0 "一种在装甲车移动时保持火炮指向同一方向的机械装置。虽然不够先进，无法达成在移动中的准确射击，但它可以让炮手在装甲车短暂的停留期间准确射击，而无需重新寻找目标。"
 car_vision_ports:0 "改进瞄准镜"
 car_vision_ports_desc:0 "更多更好的瞄准镜为车组乘员提供了更好的战场感知和高效的侦察任务效率。"
 car_smoke_launchers:0 "烟雾发射器"
 car_smoke_launchers_desc:0 "一组烟火发生装置，可以从装甲车内部启动，能产生浓烟以隐藏装甲车。在防御战中或在遭受伏击时极为有用。"
 car_extra_ammo_storage_desc:0 "额外的弹药架可以允许坦克在没有进行补给的情况下作战更长的时间。但是，一旦保护额外弹药架的装甲被击穿，其结果将是灾难性的，在进攻的时候这个问题将更加显著。"
 car_extra_ammo_storage:0 "额外弹药架"
 car_wet_ammo_storage:0 "湿式弹药架"
 car_wet_ammo_storage_desc:0 "在弹药架上加装的水套，大大降低了坦克装甲被击穿后弹药爆炸的风险，受到了装甲车乘员们的高度评价。"
 car_auto_loader:0 "自动装弹机"
 car_auto_loader_desc:0 "一种自动装填弹药的机构，可以让装甲车长时间保持高速射击。"
 car_easy_maintenance:0 "易维护改装"
 car_easy_maintenance_desc:0 "车辆周围的舱口可以使许多不同车辆零部件通过，使得乘员可以非常容易地执行相当复杂得维护工作。"
 car_additional_machine_guns:0 "加装机枪"
 car_additional_machine_guns_desc:0 "一组车体机枪和同轴机枪能使装甲车更有效地抵抗来犯的步兵。"
 car_internal_machine_gun:0 "内部机枪"
 car_internal_machine_gun_desc:0 "一种供机电员或驾驶员使用的内部机枪，可以在不暴露自己的情况下向步兵开火。"
 armored_car_chassis:0 "装甲车"
 armored_car_chassis_desc:0 "曾经的装甲车只是民用车加上了一层薄钢板，而这款车从一开始设计的时候就是为了配备装甲和轻型武装。"
 armored_car_chassis_1_desc:0 "改进的内部布局和额外的弹药存储能够创造一辆更高效的装甲车。"
 armored_car_chassis_2_desc:0 "战场形式的变化迫使其需要更重的武器装备和更厚的装甲来击败敌人的轻型部队并幸存下来。"
